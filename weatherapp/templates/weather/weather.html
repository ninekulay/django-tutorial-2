<h1>Weather check</h1>
<form method="POST">
{% csrf_token %}
<input type="text" placeholder="City Name" name="city_name">
<button>Add City name</button>
</form>
<img src="http://openweathermap.org/img/w/{{city_weather.icon}}.png" alt="Image">
    <div>
        <span>{{city_weather.city}},</span>
        <span>Temperature : {{city_weather.temperature}}&#8451;</span>
        <br>
        <span>Description : {{city_weather.description}} </span>
    </div>
